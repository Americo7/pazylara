#cloud-config

chpasswd:
  list: |
    root:*qwerty*
    admin:*qwerty*
  expire: False


write_files:
  - path: /etc/sudoers.d/admin
    content: |
      admin ALL=(ALL) NOPASSWD: ALL
    owner: root:root
    permissions: '0440'
# Configuraci칩n de usuarios
users:
  - name: bhuanca
    groups: sudo
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa  bhuanca@pc-uit2024

  - name: jasfro
    groups: sudo
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa  jasfro@pgavrcf

  - name: ruruchi
    groups: sudo
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa  ruruchi@ruruchi

  - name: rchavez
    groups: sudo
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa  rchavez@rchavez

# Configuraci칩n SSH
ssh_pwauth: false
disable_root: false

# Actualizaci칩n del sistema
package_update: true
package_upgrade: true

# Paquetes b치sicos a instalar
packages:
  - curl
  - wget
  - htop
  - git
  - unzip
  - apt-transport-https
  - ca-certificates
  - gnupg
  - lsb-release
